name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deployment:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: |
        vendor/bin/phpunit
        php artisan lighthouse:validate-schema

    - name: Deploy to Heroku
      run: git push https://heroku:${{secrets.HEROKU_API_KEY}}@git.heroku.com/${{secrets.HEROKU_APP_NAME}}.git master -f

    - name: Heroku Run
      uses: michcio1234/heroku-run@0.1.1
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
        command:
          composer install --optimize-autoloader --no-dev
          php artisan migrate:fresh --force
          php artisan db:seed --force
          php artisan passport:client --password --name=boilerplate --provider=users
          php artisan lighthouse:validate-schema
